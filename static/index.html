<!DOCTYPE html>
<html>

<head>
<title>Hawns Fancy Dinner</title>
<meta name="author" content="Brian Schultz">

<!-- Bootstrap so we look good -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div id="app" class="container">
   <div class="row">
      <div class="col-xs-9">
         <input type="text" id="search" class="form-control" placeholder="Enter Bundle or App ID">
      </div>
      <button id="search-btn" class="btn col-xs-3">Search</button>
   </div>
   <div class="row">
      <h3 class="col-xs-12">App Title</h3>
      <div class="col-xs-12" id="title"></div>
   </div>
   <div class="row">
      <h3 class="col-xs-6">Content Rating</h3>
      <h3 class="col-xs-6">User Rating</h3>
      <div class="col-xs-6" id="cr"></div>
      <div class="col-xs-6" id="ur"></div>
   </div>
   <div class="row">
      <h3 class="col-xs-12">Raw Data</h3>
      <p id="data" class="col-xs-12"></p>
   </div>
</div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./itunes.js"></script>

</html>
